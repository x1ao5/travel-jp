<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .schedule {
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Travel Planner</h1>
    </header>

    <!-- Embedded Spreadsheet Section -->
    <section class="schedule">
        <h2>Travel Schedule</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/17-_ETQgf866Mmds3lK142sVpicZWhgyrUOrIVHlBhYo/edit?gid=0#gid=0"></iframe>
        <p><a href="https://docs.google.com/spreadsheets/d/17-_ETQgf866Mmds3lK142sVpicZWhgyrUOrIVHlBhYo/edit" target="_blank">Edit the schedule here</a></p>
    </section>
</body>
</html>
