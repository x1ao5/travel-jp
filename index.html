<!-- Travel Planning Website with Introductions and an Editable Schedule Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .introduction {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .introduction div {
            text-align: center;
        }
        .introduction img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .schedule {
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td[contenteditable="true"] {
            background-color: #f9f9f9;
            cursor: text;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Travel Planner</h1>
    </header>

    <!-- Introduction Section -->
    <section class="introduction">
        <div>
            <img src="friend1.jpg" alt="Friend 1">
            <h3>Friend 1</h3>
            <p><a href="https://example.com/friend1" target="_blank">More about Friend 1</a></p>
        </div>
        <div>
            <img src="friend2.jpg" alt="Friend 2">
            <h3>Friend 2</h3>
            <p><a href="https://example.com/friend2" target="_blank">More about Friend 2</a></p>
        </div>
        <div>
            <img src="friend3.jpg" alt="Me">
            <h3>Me</h3>
            <p><a href="https://example.com/me" target="_blank">More about Me</a></p>
        </div>
    </section>

    <!-- Schedule Section -->
    <section class="schedule">
        <h2>Travel Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">2025-02-18</td>
                    <td contenteditable="true">Arrival in Tokyo</td>
                </tr>
                <tr>
                    <td contenteditable="true">2025-02-19</td>
                    <td contenteditable="true">Explore Shinjuku</td>
                </tr>
                <tr>
                    <td contenteditable="true">2025-02-20</td>
                    <td contenteditable="true">Visit Shibuya</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
